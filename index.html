<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Expanding Cards </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="panel active" style="background-image: url(./IMAGES/birch-5867467_1920.jpg);">
            <h3> Explore The World </h3>
        </div>

        <div class="panel" style="background-image: url(./IMAGES/building-5834006_1920.jpg);">
            <h3> Amazing Building </h3>
        </div>

        <div class="panel" style="background-image: url(./IMAGES/cat-5825184_1920.jpg);">
            <h3> White Cat </h3>
        </div>

        <div class="panel" style="background-image: url(./IMAGES/hot-chocolate-5859221_1920.jpg);">
            <h3> Christmas Eve </h3>
        </div>

        <div class="panel" style="background-image: url(./IMAGES/road-5799603_1920.jpg);">
            <h3> Happy New Year </h3>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
